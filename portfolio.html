<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Fica</title>

    <!--  Resources style  -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
</head>

<body>
    <style>
        .custom-margin {
            margin-top: 2%;
            margin-right: 9%;
            margin-left: 9%;
        }

        .custom-margin2 {
            margin-top: 2%;
            margin-right: 10%;
            margin-left: 10%;
        }

        .custom-overlap-bg {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

    <section>
        <div id="particles-css">

            <div id="home">
                <!-- Your logo -->
                <img class="main-logo" />

                <div id="particles-js" class="gradient"></div>
                <div class="count-particles">
                    <span class="js-count-particles"></span>
                </div>
            </div>
        </div>
    </section>

    <div class="custom-overlap-bg">
        <!-- Back button -->
        <div class="custom-margin is-text-right">
            <a href="/" class="button dark">Back</a>
        </div>

        <!-- Portfolio -->

        <div class="row custom-margin">
            <div class="card col">
                <header>
                    <h4>Aves</h4>
                </header>
                <p>Birds to interact with augmented reality in any type of environment with just a card and
                    your camera</p>
                <footer class="is-right">
                    <a class="button primary">See more</a>
                    <a class="button">Cancel</a>
                </footer>
            </div>

            <div class="card col">
                <header>
                    <h4>Virtual tour</h4>
                </header>
                <p>Un pequeño paseo virtual por Neuquén Capital</p>
                <footer class="is-right">
                    <a class="button primary">See more</a>
                    <a class="button">Cancel</a>
                </footer>
            </div>

            <div class="card col">
                <header>
                    <h4>Megaestructure</h4>
                </header>
                <p>A nisi ullam ... cupiditate?</p>
                <footer class="is-right">
                    <a class="button primary">See more</a>
                    <a class="button">Cancel</a>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/particles.min.js"></script>
    <script type="text/javascript" src="js/particles-settings.js"></script>
</body>

</html>
